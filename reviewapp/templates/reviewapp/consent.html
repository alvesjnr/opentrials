{% extends "base.html" %}
{% load i18n %}

{% block stepmenu_top %}
    {{ block.super }}
    <small>
        / <a href="{% url reviewapp.submissionlist %}">{% trans 'Submissions' %}</a>
    </small>
    <big>/ {% trans 'Terms of use' %}</big>
{% endblock %}

{% block body %}

<form method="post" action="/accounts/newsubmission/" enctype="multipart/form-data">{% csrf_token %}
<fieldset>
    <legend>{{ form.title }}</legend>
    {{ form.as_p }}
</fieldset>
<input name="submit" type="submit" value="{% trans "I agree with the terms selected above" %}"/>
</form>

{% endblock %}
