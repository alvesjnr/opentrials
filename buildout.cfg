[buildout]
parts = 
    python
    django
develop = .
extensions = mr.developer
sources = sources
auto-checkout =
    opentrials-recipe
#     redis-cache
#     redis-py
extra-paths =
    src/opentrials-recipe
#     src/redis-cache
#     src/redis-py
    deps

[sources]
opentrials-recipe = svn http://svn.reddes.bvsalud.org/clinical-trials/sandbox/opentrials-recipe
# redis-cache = git git://github.com/sebleier/django-redis-cache.git
# redis-py = git http://github.com/andymccurdy/redis-py.git

[python]
recipe = zc.recipe.egg
interpreter = python
eggs =
    mysql-python
    PIL
    south
    lxml
    nose
    django-nose
    django-rosetta
    django-registration
    django-reversion
    django-plus

[django]
recipe = opentrialsrecipe
version = trunk
project = opentrials
settings = settings
wsgi = true
extra-paths = ${buildout:extra-paths}
eggs = ${python:eggs}
testrunner = django_nose.NoseTestSuiteRunner
test =
    vocabulary
    repository
    reviewapp
    tickets
    assistance
    decsclient
    diagnostic
    polyglot

